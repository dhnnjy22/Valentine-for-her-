<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ashna Dhananjay ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
color:white;
text-align:center;
overflow-x:hidden;
}

/* cinematic intro */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 3s ease 3s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

#intro h1{
font-size:40px;
animation:fadeIn 3s;
}

/* typing animation */
.typing{
font-size:28px;
margin-top:20px;
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
width:0;
animation:typing 4s steps(30,end) forwards,blink 1s infinite;
}

@keyframes typing{
to{width:100%;}
}

@keyframes blink{
50%{border-color:transparent;}
}

/* slideshow */
.slideshow{
width:90%;
max-width:350px;
margin:30px auto;
border-radius:20px;
box-shadow:0 0 25px pink;
background:rgba(255,255,255,0.1);
padding:10px;
position:relative;
}

.slideshow img{
width:100%;
height:auto;
max-height:500px;
border-radius:20px;
display:none;
}

.slideshow img.active{
display:block;
animation:fadeIn 1s;
}

/* buttons */
button{
padding:15px 25px;
font-size:18px;
border:none;
border-radius:30px;
background:white;
color:#ff4b7d;
margin:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:pink;
transform:scale(1.1);
}

/* popup */
.popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:#ff4b7d;
padding:30px;
border-radius:20px;
font-size:22px;
z-index:999;
animation:fadeIn 1s;
}

/* floating hearts */
.heart{
position:fixed;
bottom:-10px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
to{
transform:translateY(-100vh);
opacity:0;
}
}

/* rose petals */
.petal{
position:fixed;
top:-50px;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* heart explosion */
.explosion{
position:fixed;
font-size:30px;
animation:explode 1s forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

/* bottom love line */
.bottomLove{
margin-top:100px;
font-size:26px;
font-weight:bold;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 30px red;}
}

</style>
</head>

<body>

<!-- cinematic intro -->
<div id="intro">
<h1>Our Love Story ‚ù§Ô∏è</h1>
</div>

<!-- music -->
<audio id="music" loop>
<source src="Until I Found You - Stephen Sanchez (AI Filtered Instrumental) (1).mp3">
</audio>

<h1>For My Love Ashna Dhananjay ‚ù§Ô∏è</h1>

<div class="typing">I love you Ashna ‚ù§Ô∏è</div>

<br>

<button onclick="start()">Start Our Love Story ‚ù§Ô∏è</button>

<br>

<button onclick="showProposal()">My Proposal To You üíç</button>

<div class="slideshow">

<img src="IMG-20251221-WA0111.jpg" class="active">
<img src="IMG-20260104-WA0099.jpg">
<img src="IMG-20260122-WA0115.jpg">
<img src="20241005_204227.jpg">

</div>

<!-- proposal popup -->
<div id="proposalPopup" class="popup">

Ashna,<br><br>

Will you stay with me forever? ‚ù§Ô∏è<br><br>

<button onclick="acceptProposal()">YES ‚ù§Ô∏è</button>

</div>

<!-- accepted popup -->
<div id="acceptedPopup" class="popup">

You made me the happiest person alive ‚ù§Ô∏è<br><br>

I promise to love you forever Ashna ‚ù§Ô∏è

</div>

<div class="bottomLove">
Ashna, I love you so much ‚ù§Ô∏è
</div>

<script>

/* start music */
function start(){
document.getElementById("music").play();
}

/* slideshow */
let index=0;
let slides=document.querySelectorAll(".slideshow img");

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);

/* proposal */
function showProposal(){
document.getElementById("proposalPopup").style.display="block";
}

/* accept proposal */
function acceptProposal(){

document.getElementById("proposalPopup").style.display="none";
document.getElementById("acceptedPopup").style.display="block";

heartExplosion();

}

/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},300);

/* rose petals */
setInterval(()=>{
let petal=document.createElement("div");
petal.innerHTML="üåπ";
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(petal);

setTimeout(()=>petal.remove(),8000);

},500);

/* heart explosion */
function heartExplosion(){

for(let i=0;i<30;i++){

let heart=document.createElement("div");

heart.innerHTML="‚ù§Ô∏è";

heart.className="explosion";

heart.style.left="50%";
heart.style.top="50%";

let x=(Math.random()-0.5)*400+"px";
let y=(Math.random()-0.5)*400+"px";

heart.style.setProperty("--x",x);
heart.style.setProperty("--y",y);

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),1000);

}

}

</script>

</body>
</html>
