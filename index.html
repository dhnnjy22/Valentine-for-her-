<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ashna Dhananjay ‚ù§Ô∏è</title>

<style>

body{
margin:0;
padding:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
color:white;
text-align:center;
overflow-x:hidden;
}

/* main container */
.container{
max-width:500px;
margin:auto;
padding:20px;
}

/* glowing title */
h1{
font-size:32px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 25px red,0 0 40px pink;}
}

/* typing animation */
.typing{
font-size:26px;
margin-top:20px;
height:35px;
}

/* slideshow container */
.slideshow{
width:100%;
height:400px;
margin-top:20px;
position:relative;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 20px pink;
}

/* slideshow images */
.slideshow img{
width:100%;
height:100%;
object-fit:cover;
position:absolute;
opacity:0;
transition:1s;
}

.slideshow img.active{
opacity:1;
}

/* buttons */
button{
padding:12px 22px;
font-size:16px;
border:none;
border-radius:25px;
background:white;
color:#ff4b7d;
margin:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:pink;
transform:scale(1.1);
}

/* message */
.hidden{
display:none;
margin-top:20px;
font-size:18px;
line-height:1.6;
animation:fadeIn 2s;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* proposal popup */
.popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:#ff4b7d;
padding:30px;
border-radius:20px;
font-size:24px;
box-shadow:0 0 30px pink;
animation:fadeIn 1s;
}

/* floating hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* bottom message */
.bottom{
margin-top:40px;
font-size:22px;
font-weight:bold;
animation:glow 2s infinite alternate;
}

</style>

</head>

<body>

<audio id="bgMusic" loop>
<source src="Until I Found You - Stephen Sanchez (AI Filtered Instrumental) (1).mp3">
</audio>

<div class="container">

<h1>For My Love Ashna Dhananjay ‚ù§Ô∏è</h1>

<button onclick="startExperience()">Start Our Love Story ‚ù§Ô∏è</button>

<div class="typing" id="typingText"></div>

<div id="message" class="hidden">

Ashna,<br><br>

From the moment you entered my life,<br>
everything became brighter.<br><br>

You are my happiness,<br>
my peace,<br>
my heart,<br>
my forever. ‚ù§Ô∏è

</div>

<div class="slideshow">

<img src="IMG-20251221-WA0111.jpg" class="active">
<img src="IMG-20260104-WA0099.jpg">
<img src="IMG-20260122-WA0115.jpg">
<img src="20241005_204227.jpg">

</div>

<button onclick="showProposal()">My Proposal To You üíç</button>

<div id="proposalPopup" class="popup">
Ashna,<br><br>
Will you stay with me forever? ‚ù§Ô∏è
</div>

<div class="bottom">
Ashna, I love you so much ‚ù§Ô∏è
</div>

</div>

<script>

/* start experience */

function startExperience(){

document.getElementById("bgMusic").play();

document.getElementById("message").style.display="block";

startTyping();

}

/* typing animation */

let text="I love you Ashna ‚ù§Ô∏è";
let i=0;

function startTyping(){

let typing=document.getElementById("typingText");

let interval=setInterval(function(){

typing.innerHTML+=text.charAt(i);

i++;

if(i>=text.length){

clearInterval(interval);

}

},100);

}

/* slideshow */

let slideIndex=0;

let slides=document.querySelectorAll(".slideshow img");

setInterval(function(){

slides[slideIndex].classList.remove("active");

slideIndex=(slideIndex+1)%slides.length;

slides[slideIndex].classList.add("active");

},3000);

/* proposal */

function showProposal(){

let popup=document.getElementById("proposalPopup");

popup.style.display="block";

document.getElementById("bgMusic").play();

}

/* floating hearts */

setInterval(function(){

let heart=document.createElement("div");

heart.innerHTML="‚ù§Ô∏è";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.fontSize=(Math.random()*20+10)+"px";

document.body.appendChild(heart);

setTimeout(function(){

heart.remove();

},6000);

},300);

</script>

</body>
</html>
